<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<link rel="stylesheet" th:href="@{/site/css/login.css}"/>
		<script th:src="@{/site/js/login.js}"></script>
	</head>
	<body>
		<!-- 大盒子CentreBox，内有四个小盒子 -->
		<div id="CentreBox">
			<!-- 头部logo -->
			<div id="CentreBox_one">
				<span><p>服务器登录</p></span>
			</div>
			<!-- 登录细节（账号、密码、登录按钮等） -->
			<div id="CentreBox_two">
				<form>
					<table>
						<tr>
							<td><input id="username" placeholder="用户名" type="text"/></td>
						</tr>
						<tr>
							<td><input id="password" placeholder="密码" type="password"/></td>
						</tr>
						<tr>
							<td><input id="login_button" type="button" value="登录"/></td>
						</tr>
					</table>
				</form>	
			</div>
			<!-- 注册与忘记密码 -->
			<div id="CentreBox-three">
				<span>
					<a th:href="@{/register}">注册</a>
					<p> | </p>
					<a href="#">忘记密码</a>
				</span>
			</div>
			<!-- 附言（登录小贴士） -->
			<div id="CentreBox_four">
				<span>
					<p>欢迎来到苏沐问的Minecraft服务器!</p>
				</span>
			</div>
		</div>
	</body>
</html>
